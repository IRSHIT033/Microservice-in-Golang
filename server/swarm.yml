version: '3'
services:
  zookeeper:
    image: confluentinc/cp-zookeeper:latest
    container_name: zookeeper
    ports:
      - "2181:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000

  kafka:
    image: confluentinc/cp-kafka:latest
    container_name: kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    deploy:
       mode: global  
    environment:
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1 

  nginx-proxy:
    build:
      dockerfile: Dockerfile
      context: ./proxy
    depends_on:
      - product_service
      - order_service
      - user_service
    ports:
      - "80:80"

  order-service:
      image: irshit033/order:1.0.0
      depends_on:
      - "kafka"
      ports:
        - "3002:3002"
      deploy:
         mode: replicated
         replicas: 1
  
  product-service:
      image: irshit033/product:1.0.0
      ports:
        - "3001:3001"
      deploy:
         mode: replicated
         replicas: 1

  user-service:
      image: irshit033/user:1.0.1
      depends_on:
      - "kafka"
      ports:
        - "3000:3000"
      deploy:
         mode: replicated
         replicas: 1       
